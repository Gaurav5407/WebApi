<div class="container"> 
<form [formGroup]="service.formModel" autocomplete="off" class="employeeForm" (submit)="saveEmployeeData()"> 
  <mat-grid-list cols="2" rowHeight="270px">
    <mat-grid-tile>
      <div class="controles-container"> 
        <input type="hidden" formControlName="id">
    <mat-form-field>
        <input
          matInput
          placeholder="Name"
          formControlName="name">
          <mat-error *ngIf="service.formModel.get('name').touched && service.formModel.get('name').errors?.required">Name is required</mat-error>
      </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Email"
        formControlName="email">
        <mat-error *ngIf="service.formModel.get('email').touched && service.formModel.get('email').errors?.required">Email is required</mat-error>
        <mat-error *ngIf="service.formModel.get('email').touched && service.formModel.get('email').errors?.email">Invalid Email</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input
          matInput
          placeholder="Job Title"
          formControlName="job_title">
          <mat-error *ngIf="service.formModel.get('job_title').touched && service.formModel.get('job_title').errors?.required">job_title is required</mat-error>
      </mat-form-field>
    </div>
    </mat-grid-tile>
 <mat-grid-tile>
  <div class="controles-container"> 
      <mat-form-field>
        <mat-label>Country</mat-label>
        <mat-select formControlName="country_name">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let country of countryList" [value]="country">{{country}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-radio-group formControlName="gender">
  <mat-radio-button value="Male">Male</mat-radio-button>
  <mat-radio-button value="Female">Female</mat-radio-button>
  <mat-radio-button value="Other">Other</mat-radio-button>
</mat-radio-group>
      <mat-form-field>
        <input
          matInput
          placeholder="Phone No"
          formControlName="phone_no">
          <mat-error *ngIf="service.formModel.get('phone_no').touched && service.formModel.get('phone_no').errors?.required">phone_no is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Address"
          formControlName="address">
          <mat-error *ngIf="service.formModel.get('address').touched && service.formModel.get('address').errors?.required">address is required</mat-error>
      </mat-form-field>
  </div>
    </mat-grid-tile>
    </mat-grid-list>
    <button
                  mat-raised-button
                  color="primary"
                  class="Edit-Button"
                  >
                  Save
                </button>
    </form>
  </div>
