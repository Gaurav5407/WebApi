      id="toolbarMenu">subject</mat-icon>
    My Awesome App
    <span class="toolbar-spacer"></span>

      class="toolbar-icon"
      matBadge="8"
      matBadgePosition="after"
      matBadgeColor="accent"
    >notifications</mat-icon> -->
    <button mat-stroked-button (click)="Logout()">Logout</button>

      <mat-list id="menus">

          <mat-card-header>

            <mat-card-title>{{email}}</mat-card-title>
            <mat-card-subtitle>Internal</mat-card-subtitle>
          </mat-card-header>
        </mat-card> -->
        <mat-list-item>
          <button 
          class="menu-item"
            mat-flat-button
            (click)="showEmployee()">
            <mat-icon>work</mat-icon>

            <button
